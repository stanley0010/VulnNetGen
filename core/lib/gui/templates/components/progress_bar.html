<div class="position-relative" style="margin: 3rem 16rem">
    <div class="progress mx-auto" role="progressbar" aria-label="Basic example" aria-valuenow="{{progress}}"
        aria-valuemin="0" aria-valuemax="100" style="height: 5px">
        <div class="progress-bar bg-danger" style="width: {{progress}}%"></div>
    </div>
    <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-danger btn-sm rounded-pill"
        style="width: 2rem; height: 2rem" onclick="window.location.href='{{ url_for( 'design_scenario') }}';">
        <p style="margin: -3rem;">Design</p>
    </button>
    <button type=" button" class="position-absolute top-0 start-50 translate-middle btn btn-danger btn-sm rounded-pill"
        style="width: 2rem; height: 2rem" onclick="window.location.href='{{ url_for( 'configure_scenario') }}';">
        <p style="margin: -3rem;">Configure</p>
    </button>
    <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-danger btn-sm rounded-pill"
        style="width: 2rem; height: 2rem">
        <p style="margin: -3rem;">Deploy</p>
    </button>
</div>
